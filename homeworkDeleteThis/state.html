<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>States</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      #appArea {
        background-color: lightyellow;
      }
      .flag {
        width: 125px;
      }
      .center {
        text-align: center;
      }
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>States</h1>
    <hr />
    <div id="appArea">
      <div id="picker" >
        <p>
          <label>Type a state: </label>
          <input type="text" v-model="picked">
          --{{ picked }}--
          <ul v-for="st of selected" v-if="!displayTable" >
            <li>{{st.state}}</li>
          </ul>
        </p>

      </div>


      <table v-if="displayTable">
        <tr>
          <th>State</th>
          <th>Captial</th>
          <th>Flag</th>
        </tr>
        <tr v-for="st of selected">
          <td  v-if="st.facebook_url"><a v-bind:href="st.facebook_url">{{ st.state }}</a></td>
          <td  v-else="st.facebook.url">{{st.state}}</td>
          <td class="center"> {{ st.capital_city }}  </td>
          <td>
            <img 
               class="flag" 
               :src="st.state_flag_url" 
               :alt="makeAlt(st.state)">
          </td>
        </tr>
      </table>
    </div>
    <footer>
      <hr />
      <p>This is the footer</p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
