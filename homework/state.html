<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>States</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      #appArea {
        background-color: lightyellow;
      }
      .flag {
        width: 125px;
      }
      .center {
        text-align: center;
      }
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>States</h1>
    <hr />
    <div id="appArea">
      <table>
        <tr>
          <th>State</th>
          <th>Captial</th>
          <th>Flag</th>
          <th>Map</th>
        </tr>
        <tr v-for="state of states">
          <td v-if="state.facebook_url"><a href="state.facebook_url">{{state.state}}</a></td>
          <td v-else>{{state.state}}</td>
          <td class="center">{{state.capital_city}}</td>
          <td>
            <img
              class="flag"
              v-bind:src="state.state_flag_url"
              v-bind:alt="'Flag of '+state.state"
            />
          </td>
          <td><img :src="state.map_image_url"alt=""class="flag"></a></td>
        </tr>
      </table>
    </div>
    <footer>
      <hr />
      <p>This is the footer</p>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
