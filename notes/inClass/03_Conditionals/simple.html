<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditionals</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        #appArea {background-color:lightyellow;}
    </style>
</head>
<body>
    <h1>Conditionals</h1>
    <hr>
    <div id="appArea">
       <p>&nbsp;</p>
    
       <p>First Name: <input type="input" v-model.trim="first" placeholder="Type a name"></p>
        <p v-show="first">You typed "{{first}}."</p>
        <p v-if="first">The first name is {{first}}</p>
        <p v-else>&nbsp---;</p>
    
        <p>Age: <input type="input" placeholder="Type a number" model="age"></p>
        <p v-if="age">The age is {{age}}</p>
        <p v-else-if="age > 25">Go vote!</p>
        <p v-else>&nbsp;</p>
       <p>&nbsp;</p>

    </div>
    <footer>
        <hr>
        <p>This is the footer</p>
          <p>&nbsp; {{ 2+2 }}</p>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
