<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Vue App</title>
    <style>
        #appArea {
            background-color: lightcyan;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <h1>Colors</h1>
    <div id="appArea">
        <p>The color is {{ color }}</p>
        <p>More Information at <a v-bind:href="search">{{ search }}</a></p>
        <p>A number: {{ 4+4 }}</p>
        <p>A random color: {{ pickStartColor() }}</p>
        <select>
            <option value="blue">Blue</option>
            <option value="pink">Pink</option>
            <option value="green">Green</option>
        </select>
        <p>Color: <input type="input" v-bind="color</p>
        <p>You picked {{color}}
    </div>

    <script>

        const app = Vue.createApp({
            data() {
                return {
                    color: 'Blue',
                    search: 'https://www.google.com/search?q=color%20'
            }
        },
        methods:{
            pickStartColor(){
                return (Math.random()<0.5)?'blue':'red';
            }
        }
    });

        app.mount("#appArea");
    </script>

    <footer>
        <p>Not very exciting footer</p>
        <p>The color is {{ color }}</p>        <
    </footer>
</body>
</html>
